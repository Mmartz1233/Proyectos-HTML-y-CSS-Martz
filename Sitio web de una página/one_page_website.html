<!--empieza modal-->
<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 4</div>
		<img src="./images/thumbnail_1.PNG" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 4</div>
		<img src="./images/thumbnail_2.PNG" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 4</div>
		<img src="./images/thumbnail_3.PNG" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">4 / 4</div>
		<img src="./images/thumbnail_4.PNG" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="./images/thumbnail_1.PNG" onclick="currentSlide(1)" alt="Nature">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./images/thumbnail_2.PNG" onclick="currentSlide(2)" alt="Snow">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./images/thumbnail_3.PNG" onclick="currentSlide(3)" alt="Mountains">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./images/thumbnail_4.PNG" onclick="currentSlide(4)" alt="Lights">
	  </div>
	</div>
  </div>
<!--termina modal-->

<section id="contact">

	<div class="container">
		<div class="heading-pading">
			<h1 class="heading-pading">Reservations</h1>

				<br/>ask about our promotions
			</h2>
			<p class="rsvp-text"> Please provide us with your basic contact information</p>
			<div class="form-rsvp">
			<form action="" method="post">
				<input class="rsvp" type="text" value="" placeholder="first Name">
				<input class="rsvp" type="text" value="" placeholder="last Name">
				<input class="rsvp" type="text" value="" placeholder="Email address">
				<input class="rsvp" type="text" value="" placeholder="fhone number">
				<div class="form-spacer">
					<label class="terms">Terms and Conditions</label>
				</div>
				<div class="submit">
					<input type="submit" name="Submit">
				</div>
			</form> 
		</div>
	</div>
</div>
